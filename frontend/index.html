<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" type="text/css">
  <title>Star Wars - Webshop</title>
</head>
<body>
  <section class="startPage"></section>
  <section class="userForm">
    <form class="registerForm"> 
      <h2>Create Account</h2>
      <label for="email">E-mail:
        <input type="email" class="createEmail" name="email" required> 
      </label>
      <label for="username">Username:
        <input type="text" class="createUsername" name="username" required>
      </label>
      <label for="password">Password:
        <input type="password" class="createPassword" name="password" required>
      </label>
      <button class="createUserBtn">Create User</button>
    </form>
    <form class="loginForm">
      <h2>Login</h2>
      <label for="email">E-mail:
        <input type="email" class="loginEmail" name="email" required>
      </label>
      <label for="password">Password:
        <input type="password" class="loginPassword" name="password" required>
      </label>
      <button class="loginUserBtn">Log in</button>
    </form>
    <p class="greeting"></p>
  </section>
  <h2 class="productHeading">Our Products</h2>
  <section class="products">
    <div class="sortingContainer">
      <button class="shoppingBasketBtn">
        <i class="fa-regular fa-cart-shopping fa-solid fa-xl"></i>
      </button>
      <select class="selectCategory" name="selectCategory"> 
        <option autofocus>Select Category</option>
      </select>
    </div>
    <div class="shoppingCart hidden">
    </div> 
  </section>
  <script type="module" src="./script/main.js" defer></script>
</body>
</html>
